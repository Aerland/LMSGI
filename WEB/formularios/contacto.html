<!DOCTYPE html>
<html lang="es-ES">
    <head>
        <meta charset="UTF-8" content="text/html"/>
        <title> FORMULARIO/ENCUESTA </title>
	<link rel="icon" href="imagenes/favicon.png" type="image/png" size="16x16"/>
    </head>
    <body>
        <form action="encuesta.html" method="post">
	   <h1> FORMULARIO/ENCUESTA </h1>
	   <p> Queremos conocer tu opinion, rellena el siguiente formulario: </p>
	   <br/>
	   <legend><strong>Formulario/Encuesta:</strong></legend>
		<fieldset>
            	   <legend><strong>Datos Personales:</strong></legend>
			<label for="user_name">Nombre: </label><input type="text" name="name" id="user_name" placeholder="Nombre y Apellidos" size="20"required/>
            		<br/>
            		<label for="user_pass">Password: </label><input type="password" name="password" id="user_pass" size="20" required/>
            		<br/>
           		<label for="user_email">E-mail: </label><input type="email" name="email" id="user_email" size="20" required/>
	    		<br/>
            		<label for="user_tel">Telefono: </label><input type="tel" name="telefono" id="user_tel" size="20"/>
            		<br/>
	    		<label for="user_localidad">Localidad: </label><input type="text" name="localidad" id="user_localidad" size="20" required/>
			<br/>
		</fieldset>	
	    Tienes carnet de socio?:
             <input name="user_socio" type="radio" value="si" checked /> Si
             <input name="user_socio" type="radio" value="no" /> No
            <br/>
            En que material esta interesado?:
            <select name="user_material">
                    <option value="Mobiliario">Mobiliario</option>
                    <option value="Juguetes">Juguetes</option>
                    <option value="Papeleria">Papeleria</option>
            </select>
            <br/>
            Que marcas son las que mas usas?: 
            <input name="user_marcas" type="checkbox" value="Staedtler" checked /> Staedtler
            <input name="user_marcas" type="checkbox" value="Bic"/> Bic
            <input name="user_marcas" type="checkbox" value="Mattel/> Mattel
            <input name="user_marcas" type="checkbox" value="Devir"/> Devir
            <input name="user_marcas" type="checkbox" value="Milan"/> Milan
	    <input name="user_marcas" type="checkbox" value="Famosas"/> Famosa
            <br/>
             Comentarios:
                     <textarea name="user_comentario" rows="4" cols="50"></textarea>
             <br/>
            <input type="submit" value="Enviar!" />
        </form>
    </body>
</html>
